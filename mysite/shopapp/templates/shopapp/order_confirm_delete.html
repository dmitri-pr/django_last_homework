{% extends 'shopapp/base.html' %}

{% block title %}
    Confirm deleting an order #{{ object.pk }}
{% endblock %}

{% block body %}
    <h1>Are you sure you want to delete order {{ object.pk }}?</h1>
    <p>
        <a href="{% url 'shopapp:order_details' pk=object.pk %}">
            Back to order
        </a>
    </p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Delete</button>
    </form>
{% endblock %}
